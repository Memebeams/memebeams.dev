<ng-container [ngSwitch]="tag">
  <h1
    #text
    *ngSwitchCase="'h1'"
    [ngStyle]="{ color: color }"
    [ngClass]="{
  'standard': font === 'standard',
  'fancy': font === 'fancy',
}"
  >
    <ng-container *ngTemplateOutlet="content" />
  </h1>
  <h2
    #text
    *ngSwitchCase="'h2'"
    [ngStyle]="{ color }"
    [ngClass]="{
'standard': font === 'standard',
'fancy': font === 'fancy',
}"
  >
    <ng-container *ngTemplateOutlet="content" />
  </h2>
  <h3
    #text
    *ngSwitchCase="'h3'"
    [ngStyle]="{ color }"
    [ngClass]="{
'standard': font === 'standard',
'fancy': font === 'fancy',
}"
  >
    <ng-container *ngTemplateOutlet="content" />
  </h3>
  <p
    #text
    *ngSwitchDefault
    [ngStyle]="{ color }"
    [ngClass]="{
    'standard': font === 'standard',
    'fancy': font === 'fancy',
  }"
  >
    <ng-container *ngTemplateOutlet="content" />
  </p>
</ng-container>
<ng-template #content>
  <ng-content />
</ng-template>
